<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gezilecek Yerler</title>
    <link rel="stylesheet" href="/shared/css/styles.css">
    <link rel="stylesheet" href="/shared/css/navbar.css">
    <link rel="stylesheet" href="/shared/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/shared/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container h-full mx-auto py-12 my-10 px-4">
        <h1 id="place-title" class="text-4xl font-bold text-center mb-6"></h1>
        <div class="flex flex-col items-center">
            <img id="place-image" class="w-full max-w-4xl h-auto object-cover mb-6" alt="Gezilecek Yer">
            <p id="place-description" class="text-lg text-gray-700 max-w-3xl mb-4"></p>
            <p id="place-location" class="text-md text-gray-500 italic flex items-center gap-2"></p>
        </div>
    </div>

    <script>
        // LocalStorage'dan seçilen yerin verilerini al ve sayfaya yerleştir
        const selectedPlace = JSON.parse(localStorage.getItem('selectedPlace'));
        
        if (selectedPlace) {
            document.getElementById('place-title').textContent = selectedPlace.title;
            document.getElementById('place-image').src = selectedPlace.image[2];
            document.getElementById('place-description').textContent = selectedPlace.description;
            document.getElementById('place-location').innerHTML = `<img src="/images/location.png" alt="Location Icon" class="h-4 w-4"> ${selectedPlace.location}`;
          } else {
            // Eğer seçilen yer yoksa hata mesajı göster
            document.body.innerHTML = '<h1 class="text-2xl text-center text-red-500">Veri bulunamadı!</h1>';
        }
    </script>

  </body>
</html>
